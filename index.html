    // [V9.3 Final Fix] Wrap the entire script in DOMContentLoaded to prevent race conditions.

        // --- UI/UX Functions ---
        function initializeLayerPanel() {
            const layerList = document.getElementById("layer-list");

            availableLayers.push({ id: "radar", name: "Live Weather Radar", icon: "fa-solid fa-satellite-dish", inactive: false });

                    { id: "precip", name: "Forecast: Precipitation", icon: "fa-solid fa-cloud-showers-heavy", inactive: false },
                    { id: "temp", name: "Forecast: Temperature", icon: "fa-solid fa-temperature-half", inactive: false }

            }
            
            availableLayers.push({id:"sar",name:"Historical Analysis",icon:"fa-solid fa-satellite-dish",inactive:true});
            availableLayers.push({id:"aoi",name:"Area of Interest",icon:"fa-solid fa-draw-polygon",inactive:true});
            
            availableLayers.forEach(layerInfo => {
                const li = document.createElement("li");
                li.className = `layer-item ${layerInfo.inactive ? "inactive" : ""}`;
                li.dataset.layerId = layerInfo.id;
                li.innerHTML = `<i class="${layerInfo.icon}"></i> ${layerInfo.name}`;
                li.addEventListener("click", () => toggleLayer(layerInfo.id));
                layerList.appendChild(li);
            });
            
            layerPanel.classList.add("visible");
            toggleLayer('radar');
        }

        function displayResults(data) {
            const { result, request_data } = data;
            const locationName = request_data.locationName || 'Selected Area';

            if (result.analysis_type === 'flood') {
                const { risk_assessment, weather_forecast } = result;
                resultPanel.innerHTML = `
                    <div class="location-title">${locationName}</div>
                    <div class="risk-summary risk-${risk_assessment.risk_level.toLowerCase()}">
                        <h2>${risk_assessment.risk_level} Risk</h2><p>Confidence: ${risk_assessment.confidence}</p>
                    </div>
                    <div class="evidence-details">
                        <p>${risk_assessment.summary.replace(/\*\*/g,"<strong>")}</p>
                        <h4><i class="fa-solid fa-satellite-dish"></i> Historical Vulnerability (SAR)</h4>
                        <p>${risk_assessment.evidence.historical_vulnerability}</p>
                        <h4><i class="fa-solid fa-cloud-sun-rain"></i> Future Threat (Weather)</h4>
                        <p>${risk_assessment.evidence.future_threat}</p>
                    </div>
                `;
                if (weather_forecast && weather_forecast.success) {
                    forecastPanel.classList.add('visible');
                    populateForecastPanel(weather_forecast);
                }
            } else if (result.analysis_type === 'deforestation') {
                const { analysis_report } = result;
                resultPanel.innerHTML = `
                    <div class="location-title">${locationName}</div>
                    <div class="risk-summary" style="background-color: #d9534f;">
                        <h2>${analysis_report.area_sq_km} sq km</h2>
                        <p>Potential Deforestation</p>
                    </div>
                    <div class="evidence-details">
                        <p>${analysis_report.story.summary}</p>
                        <h4><i class="fa-solid fa-ruler-combined"></i> Analysis Details</h4>
                        <p>${analysis_report.story.evidence[0].finding}</p>
                        <h4><i class="fa-solid fa-calendar-days"></i> Data Period</h4>
                        <p>${analysis_report.story.evidence[1].finding}</p>
                    </div>
                `;
                forecastPanel.classList.remove('visible');
            }
            
            resultPanel.classList.add('visible');
            activateAnalysisLayers(result);
        }
        
        // [V9.2 Final Fix] This function is now correctly defined and included.
        function activateAnalysisLayers(result) {
            const sarItem = document.querySelector('.layer-item[data-layer-id="sar"]');
            const aoiItem = document.querySelector('.layer-item[data-layer-id="aoi"]');

            if (activeLayers.sar && map.hasLayer(activeLayers.sar)) map.removeLayer(activeLayers.sar);
            if (activeLayers.aoi && map.hasLayer(activeLayers.aoi)) map.removeLayer(activeLayers.aoi);

            if (result.analysis_type === 'flood') {
                activeLayers.sar = L.tileLayer(result.historical_context.tile_url, { opacity: 0.75 });
                if(sarItem) sarItem.innerHTML = `<i class="fa-solid fa-water"></i> Historical Flood`;
            } else if (result.analysis_type === 'deforestation') {
                activeLayers.sar = L.tileLayer(result.deforestation_context.tile_url, { opacity: 0.75 });
                if(sarItem) sarItem.innerHTML = `<i class="fa-solid fa-tree-city"></i> Deforestation`;
            }
            
            activeLayers.aoi = L.geoJSON(result.analyzed_geojson, { style: {color: "#ff7800", weight: 3, fillOpacity: 0} });
            
            if (sarItem) sarItem.classList.remove("inactive");
            if (aoiItem) aoiItem.classList.remove("inactive");
            
            map.addLayer(activeLayers.aoi);
            if (aoiItem) aoiItem.classList.add("active");
            
            toggleLayer("sar");
            map.fitBounds(activeLayers.aoi.getBounds(), { padding: [50, 50] });
        }

        function switchMode(mode) {
            currentAnalysisMode = mode;
            const instructions = document.getElementById('instructions');
            if (mode === 'flood') {
                document.getElementById('switch-flood').classList.add('active');
                document.getElementById('switch-deforestation').classList.remove('active');
                instructions.textContent = 'Click map or search to analyze Flood Risk.';
            } else {
                document.getElementById('switch-flood').classList.remove('active');
                document.getElementById('switch-deforestation').classList.add('active');
                instructions.textContent = 'Click map or search for recent Deforestation.';
            }
            resetDashboard();
        }
        
        function showActionTooltip(e){const t=document.getElementById("action-tooltip");if(!t)return;t.textContent=e,t.style.opacity="1",t.style.transform="translateY(0)",setTimeout(()=>{t.style.opacity="0",t.style.transform="translateY(-20px)"},3e3)}
        
        function toggleLayer(layerId) {
            const item = document.querySelector(`.layer-item[data-layer-id="${layerId}"]`);
            if (item && item.classList.contains('inactive')) {
                showActionTooltip("Click on the map first to activate this layer.");
                return;
            }

            stopRadarAnimation();
            if (radarTimelinePanel) radarTimelinePanel.style.display = 'none';

            document.querySelectorAll('#layer-list .layer-item').forEach(li => {
                const currentId = li.dataset.layerId;
                if (currentId !== 'aoi') {
                    li.classList.remove('active');
                    if (activeLayers[currentId] && map.hasLayer(activeLayers[currentId])) {
                        map.removeLayer(activeLayers[currentId]);
                    }
                }
            });
            
            if (item) item.classList.add('active');

            if (layerId === 'radar') {
                startRadarAnimation();
            } else if (activeLayers[layerId] && !map.hasLayer(activeLayers[layerId])) {
                map.addLayer(activeLayers[layerId]);
            }
            
            const aoiItem = document.querySelector('.layer-item[data-layer-id="aoi"]');
            if (layerId === 'aoi') {
                if (aoiItem) aoiItem.classList.toggle('active');
            }
            
            if (aoiItem && aoiItem.classList.contains('active') && activeLayers.aoi && !map.hasLayer(activeLayers.aoi)) {
                map.addLayer(activeLayers.aoi);
            } else if (aoiItem && !aoiItem.classList.contains('active') && activeLayers.aoi && map.hasLayer(activeLayers.aoi)) {
                map.removeLayer(activeLayers.aoi);
            }
        }

            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                if (!response.ok) throw new Error(`RainViewer API returned status ${response.status}`);
                const data = await response.json();
                runRadarAnimation(data);
            } catch (error) {
                console.error("Fatal Error during startRadarAnimation:", error);
                stopRadarAnimation();
                resultPanel.innerHTML = `<div class="location-title">Live Radar Failed</div><div class="evidence-details"><h4><i class="fa-solid fa-triangle-exclamation"></i> Data Source Error</h4><p>Could not load live radar data. This may be due to a temporary issue with the RainViewer service or a network problem.</p><p><strong>Error Details:</strong> ${error.message}</p><p>Please try again later or select another layer.</p></div>`;
                resultPanel.classList.add('visible');
                const radarItem = document.querySelector('.layer-item[data-layer-id="radar"]');
                if (radarItem) radarItem.classList.remove('active');
            }
        }

        function stopRadarAnimation(){}
        
        let debounceTimer;async function updateLiveTemperatures(){if(!OWM_API_KEY||"YOUR_OPENWEATHERMAP_API_KEY"===OWM_API_KEY)return;clearTimeout(debounceTimer),debounceTimer=setTimeout(async()=>{const e=map.getCenter(),t=e.lat,a=e.lng;try{const e=await fetch(`https://api.openweathermap.org/data/2.5/find?lat=${t}&lon=${a}&cnt=50&appid=${OWM_API_KEY}&units=metric`);if(!e.ok)return;const l=await e.json();temperatureLayerGroup.clearLayers(),l.list&&l.list.forEach(e=>{const t=L.divIcon({className:"temperature-label",html:`<div>${Math.round(e.main.temp)}°</div><span class="city-name">${e.name}</span>`});L.marker([e.coord.lat,e.coord.lon],{icon:t}).addTo(temperatureLayerGroup)})}catch(e){console.error("Failed to fetch live temperatures:",e)}},500)}
        function resetDashboard(){resultPanel.classList.remove("visible"),forecastPanel.classList.remove("visible"),clickMarker&&map.removeLayer(clickMarker),activeLayers.sar&&map.hasLayer(activeLayers.sar)&&map.removeLayer(activeLayers.sar),activeLayers.aoi&&map.hasLayer(activeLayers.aoi)&&map.removeLayer(activeLayers.aoi),clickMarker=null,document.getElementById("search-input").value="";const e=document.querySelector('.layer-item[data-layer-id="sar"]'),t=document.querySelector('.layer-item[data-layer-id="aoi"]');e&&(e.classList.add("inactive"),e.innerHTML='<i class="fa-solid fa-satellite-dish"></i> Historical Analysis'),t&&t.classList.add("inactive")}
        function handleEscKey(e){"Escape"===e.key&&(statusOverlay.style.display!=="none"||resetDashboard())}
        function showStatus(e){statusOverlay.innerHTML=`<span class="loader"></span> ${e}`,statusOverlay.style.display="flex",resultPanel.classList.remove("visible"),forecastPanel.classList.remove("visible")}function hideStatus(){statusOverlay.style.display="none"}
