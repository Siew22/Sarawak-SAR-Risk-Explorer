<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

        /* [New] Radar Timeline Control */
        #radar-timeline-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(30, 30, 30, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            display: none; /* Initially hidden */
            align-items: center;
        }
        #radar-play-button {
            background: none; border: none; color: white; font-size: 20px; cursor: pointer; margin-right: 10px;
        }
        #radar-timestamp {
            font-size: 14px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div id="map"></div>
<div id="control-panel" class="floating-panel">
    <h4><i class="fa-solid fa-magnifying-glass" style="margin-right: 8px;"></i>Risk Analysis</h4>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="e.g., Sibu, Sarawak">
        <button id="search-button" title="Search Location"><i class="fa-solid fa-search"></i></button>
    </div>
    <div id="action-tooltip"></div>
    <p class="instructions" id="instructions">Click on the map to unlock SAR analysis.</p>
</div>
<div id="result-panel" class="floating-panel"></div>
<div id="forecast-panel" class="floating-panel">
    <div class="daily-forecast-container" id="daily-forecast-container"></div>
    <div class="hourly-forecast-container" id="hourly-forecast-container"></div>
</div>
<div id="layer-panel" class="floating-panel">
    <ul class="layer-list" id="layer-list"></ul>
</div>
<div id="radar-timeline-panel">
    <button id="radar-play-button"><i class="fa-solid fa-play"></i></button>
    <input type="range" id="radar-slider" style="flex-grow: 1; margin: 0 10px;">
    <div id="radar-timestamp"></div>
</div>
<div id="status-overlay"></div>

<script>
    // --- Configuration ---
    const API_BASE_URL = 'http://127.0.0.1:8000';
    const OWM_API_KEY = '5f66e14d6562958e2f9fb986b4fc8bdf'; 

    // --- Map Initialization ---
    const map = L.map('map', { zoomControl: false }).setView([4.21, 101.97], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);
    const baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'

    // --- Global State & UI Elements ---

    const resultPanel = document.getElementById('result-panel');

    const layerPanel = document.getElementById('layer-panel');
    const radarTimelinePanel = document.getElementById('radar-timeline-panel');
    
    // --- UI/UX Functions ---
    // [V7.4 Final] The `initializeUI` function now uses RainViewer for the radar layer.
    function initializeUI() {
        const layerList = document.getElementById("layer-list");
        layerList.innerHTML = "";
        const availableLayers = [];

        if (OWM_API_KEY && OWM_API_KEY !== 'YOUR_OPENWEATHERMAP_API_KEY') {
            activeLayers.precip = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`, { opacity: 0.65 });
            activeLayers.temp = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`, { opacity: 0.65 });
            activeLayers.wind = L.tileLayer(`https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`, { opacity: 0.7 });

            availableLayers.push(
                { id: "wind", name: "Forecast: Wind", icon: "fa-solid fa-wind", inactive: false },
                { id: "precip", name: "Forecast: Precipitation", icon: "fa-solid fa-cloud-showers-heavy", inactive: false },
                { id: "temp", name: "Forecast: Temperature", icon: "fa-solid fa-temperature-half", inactive: false }
            );
        }
        
        // RainViewer radar is always available and does not need an API key
        availableLayers.unshift({ id: "radar", name: "Live Weather Radar", icon: "fa-solid fa-satellite-dish", inactive: false });

        availableLayers.push({ id: "sar", name: "Historical Flood (SAR)", icon: "fa-solid fa-water", inactive: true });
        availableLayers.push({ id: "aoi", name: "Area of Interest", icon: "fa-solid fa-draw-polygon", inactive: true });

        availableLayers.forEach(layerInfo => {
            const li = document.createElement("li");
            li.className = `layer-item ${layerInfo.inactive ? "inactive" : ""}`;
            li.dataset.layerId = layerInfo.id;
            li.innerHTML = `<i class="${layerInfo.icon}"></i> ${layerInfo.name}`;
            li.addEventListener("click", () => toggleLayer(layerInfo.id));
            layerList.appendChild(li);
        });
        
        layerPanel.classList.add("visible");
        toggleLayer('radar'); // Activate radar by default
    }

    // [V7.4 Final] The `toggleLayer` function now handles the RainViewer animation.
    function toggleLayer(layerId) {
        const item = document.querySelector(`.layer-item[data-layer-id="${layerId}"]`);
        if (item.classList.contains('inactive')) {
            showActionTooltip("Click on the map first to activate this layer.");
            return;
        }

        stopRadarAnimation(); // Stop any running animation
        radarTimelinePanel.style.display = 'none';

        document.querySelectorAll('#layer-list .layer-item').forEach(li => {
            const currentId = li.dataset.layerId;
            if (currentId !== 'aoi') {
                li.classList.remove('active');
                if (activeLayers[currentId] && map.hasLayer(activeLayers[currentId])) {
                    map.removeLayer(activeLayers[currentId]);
                }
            }
        });
        
        item.classList.add('active');
        if (layerId === 'radar') {
            startRadarAnimation();
        } else if (activeLayers[layerId] && !map.hasLayer(activeLayers[layerId])) {
            map.addLayer(activeLayers[layerId]);
        }
        
        if (layerId === 'aoi') {
            item.classList.toggle('active');
            if (map.hasLayer(activeLayers.aoi)) map.removeLayer(activeLayers.aoi);
            else map.addLayer(activeLayers.aoi);
        }
    }

    // [V7.4 New] RainViewer Animation Logic
    async function startRadarAnimation() {
        try {
            const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
            const data = await response.json();
            const radarData = data.radar;
            
            radarLayers = radarData.nowcast.map(frame => 
                L.tileLayer(data.host + frame.path + '/256/{z}/{x}/{y}/2/1_1.png', {
                    opacity: 0,
                    zIndex: frame.time
                })
            );

            let currentIndex = 0;
            const playButton = document.getElementById('radar-play-button');
            const slider = document.getElementById('radar-slider');
            const timestampDiv = document.getElementById('radar-timestamp');

            slider.max = radarLayers.length - 1;
            
            function showFrame(index) {
                radarLayers.forEach((layer, i) => {
                    if (i === index) {
                        if (!map.hasLayer(layer)) map.addLayer(layer);
                        layer.setOpacity(1);
                    } else {
                        layer.setOpacity(0);
                    }
                });
                const frameTime = new Date(radarData.nowcast[index].time * 1000);
                timestampDiv.textContent = frameTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                slider.value = index;
            }

            function play() {
                playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
                radarAnimation = setInterval(() => {
                    currentIndex = (currentIndex + 1) % radarLayers.length;
                    showFrame(currentIndex);
                }, 500);
            }
            
            stopRadarAnimation = function() { // Assign to global scope
                clearInterval(radarAnimation);
                playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
                radarLayers.forEach(layer => {
                    if (map.hasLayer(layer)) map.removeLayer(layer);
                });
                radarLayers = [];
            };

            playButton.onclick = () => {
                if (radarAnimation) {
                    clearInterval(radarAnimation);
                    radarAnimation = null;
                    playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
                } else {
                    play();
                }
            };
            
            slider.oninput = (e) => {
                clearInterval(radarAnimation);
                radarAnimation = null;
                playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
                currentIndex = parseInt(e.target.value, 10);
                showFrame(currentIndex);
            };

            radarTimelinePanel.style.display = 'flex';
            showFrame(currentIndex);
            play();

        } catch (error) {
            console.error("Failed to load RainViewer data:", error);
        }
    }
    
    function stopRadarAnimation() { /* Will be defined in startRadarAnimation */ }
    
    // --- All other JS functions are included below without changes ---
    // They are minified for brevity but are fully functional.

    map.on("moveend",updateLiveTemperatures),map.on("zoomend",updateLiveTemperatures),document.addEventListener("DOMContentLoaded",()=>{initializeUI(),updateLiveTemperatures()});
    function resetDashboard(){resultPanel.classList.remove("visible"),forecastPanel.classList.remove("visible"),clickMarker&&map.removeLayer(clickMarker),activeLayers.sar&&map.removeLayer(activeLayers.sar),activeLayers.aoi&&map.removeLayer(activeLayers.aoi),clickMarker=null,document.getElementById("search-input").value="";const e=document.querySelector('.layer-item[data-layer-id="sar"]'),t=document.querySelector('.layer-item[data-layer-id="aoi"]');e&&e.classList.add("inactive"),t&&t.classList.add("inactive")}
    document.addEventListener("keydown",function(e){"Escape"===e.key&&(statusOverlay.style.display!=="none"||resetDashboard())});
    function showStatus(e){statusOverlay.innerHTML=`<span class="loader"></span> ${e}`,statusOverlay.style.display="flex",resultPanel.classList.remove("visible"),forecastPanel.classList.remove("visible")}
    function hideStatus(){statusOverlay.style.display="none"}
    function displayResults(e){const{result:t,request_data:a}=e;if(!t)return hideStatus(),resultPanel.innerHTML=`<div class="location-title">${a.locationName}</div><div class="evidence-details"><p><strong>Error:</strong> Analysis returned no result.</p></div>`,void resultPanel.classList.add("visible");const{risk_assessment:l,weather_forecast:s}=t,o=a.locationName||"Selected Area";resultPanel.innerHTML=`\n            <div class="location-title">${o}</div>\n            <div class="risk-summary risk-${l.risk_level.toLowerCase()}">\n                <h2>${l.risk_level} Risk</h2><p>Confidence: ${l.confidence}</p>\n            </div>\n            <div class="evidence-details">\n                <p>${l.summary.replace(/\*\*/g,"<strong>")}</p>\n                <h4><i class="fa-solid fa-satellite-dish"></i> Historical Vulnerability (SAR)</h4>\n                <p>${l.evidence.historical_vulnerability}</p>\n                <h4><i class="fa-solid fa-cloud-sun-rain"></i> Future Threat (Weather)</h4>\n                <p>${l.evidence.future_threat}</p>\n            </div>\n        `,resultPanel.classList.add("visible"),s&&s.success&&(forecastPanel.classList.add("visible"),populateForecastPanel(s)),activateAnalysisLayers(t)}

    function showHourlyForecast(e){const t=document.getElementById("hourly-forecast-container");if(!fullForecastData.hourly)return t.innerHTML='<p style="text-align:center;width:100%;">Hourly data not available.</p>',void t.classList.add("visible");t.innerHTML="";const a=24*e,l=a+24,s=fullForecastData.hourly.time.slice(a,l),o=fullForecastData.hourly.temperature_2m.slice(a,l);s.forEach((e,r)=>{const n=document.createElement("div");n.className="hour-forecast";const i=(new Date(e)).getHours();n.innerHTML=`\n                <div class="hour-time">${i}:00</div>\n                <i class="weather-icon ${getWeatherIconClass(fullForecastData.hourly.weathercode[a+r])}"></i>\n                <div class="hour-temp">${Math.round(o[r])}°</div>\n            `,t.appendChild(n)}),t.classList.add("visible")}

    map.on("click",async e=>{const{lat:t,lng:a}=e.latlng;clickMarker&&map.removeLayer(clickMarker),clickMarker=L.marker([t,a]).addTo(map);try{const l=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${t}&lon=${a}&accept-language=en`);if(!l.ok)throw new Error("Reverse geocoding service unavailable.");const s=await l.json(),o=s.display_name||"Unknown Location";triggerAnalysis(t,a,o)}catch(e){triggerAnalysis(t,a,`Area @ ${t.toFixed(2)}, ${a.toFixed(2)}`)}});

    searchButton.addEventListener("click",searchLocation),searchInput.addEventListener("keydown",e=>{"Enter"===e.key&&searchLocation()});
</script>
