services:
  backend-app:
    build: .
    container_name: sar-backend-app-service
    restart: always
    volumes:
      - "${USERPROFILE}/.config/earthengine:/root/.config/earthengine"
    expose:
      - "8000"

  ngrok:
    image: ngrok/ngrok:latest
    container_name: sar-ngrok-service
    restart: always
    ports:
      - "4040:4040"
    depends_on:
      - backend-app
    environment:
      # This will read your authtoken from the .env file
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    # [V13 Final Fix] We use the simplest command and add the CORS header.
    # This combination is proven to work on the free plan.
    command: 'http backend-app:8000 --response-header-add "Access-Control-Allow-Origin: *"'