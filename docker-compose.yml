services:
  app:
    build: .
    container_name: sar_backend_app
    volumes:
      - 'C:\Users\User\.config\earthengine:/root/.config/earthengine'

  ngrok:
    image: ngrok/ngrok:latest
    container_name: sar_ngrok_tunnel
    depends_on:
      - app
    # [Ultimate Final Fix] Pass the authtoken DIRECTLY in the command.
    # This bypasses any potential issues with env_file.
    command:
      - "tcp"
      - "app:8000"
      - "--log=stdout"
      - "--authtoken=2w4uQUFWisFpNRn7nXIuo9oJ6ks_66QJeh3V3DviwHjeSVzZ5"
