# Ultimate, simplified, and self-contained docker-compose file
services:
  app:
    build: .
    container_name: sar_backend_app
    volumes:
      # This correctly mounts your GEE credentials
      - 'C:\Users\User\.config\earthengine:/root/.config/earthengine'

  ngrok:
    image: ngrok/ngrok:latest
    container_name: sar_ngrok_tunnel
    ports:
      - "4040:4040"
    depends_on:
      - app
    env_file:
      - .env
    # [Final Fix] Use the simplest possible command with the static domain.
    # CORS is now handled by the FastAPI app itself.
    command:
      - "http"
      - "app:8000"
      - "--log=stdout"
      - "--basic-auth=nasa:spaceapps2025"
      - "--domain=juliette-unattempted-tammara.ngrok-free.dev"
