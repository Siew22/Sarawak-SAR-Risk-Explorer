services:
  app:
    build: .
    container_name: sar_backend_app
    volumes:
      - 'C:\Users\User\.config\earthengine:/root/.config\earthengine'

  ngrok:
    image: ngrok/ngrok:latest
    container_name: sar_ngrok_tunnel
    ports:
      - "4040:4040"
    depends_on:
      - app
    env_file:
      - .env
    # [Ultimate CORS Final Fix] Use the full set of modern ngrok CORS headers.
    command:
      - "http"
      - "app:8000"
      - "--log=stdout"
      - "--basic-auth=nasa:spaceapps2025"
      - "--domain=https://juliette-unattempted-tammara.ngrok-free.dev/"
      - "--response-header-add=Access-Control-Allow-Origin:*"
      - "--response-header-add=Access-Control-Allow-Headers:*"
      - "--response-header-add=Access-Control-Allow-Methods:GET,POST,OPTIONS"
