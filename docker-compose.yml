services:
  app:
    build: .
    container_name: sar_backend_app
    volumes:
      - 'C:\Users\User\.config\earthengine:/root/.config/earthengine'

  ngrok:
    image: ngrok/ngrok:latest
    container_name: sar_ngrok_tunnel
    ports:
      - "4040:4040"
    depends_on:
      - app
    env_file:
      - .env
    # [Final "Bulletproof" Fix] Use the list format for the command to avoid any shell parsing issues.
    command:
      - "http"
      - "app:8000"
      - "--log=stdout"
      - "--basic-auth=nasa:spaceapps2025"
      - "--domain=juliette-unattempted-tammara.ngrok-free.dev"
      - "--response-header-add=Access-Control-Allow-Origin:*"
